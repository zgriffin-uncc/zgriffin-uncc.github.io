<!doctype html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="Bootstap.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <nav class="navbar" style="background-color: black;">
        <div class="content">
        <a href="index.html" style="color: white;" >Home</a>
        <a href="about.html" style="color: white;">About</a>
        <a href="contact.html" style="color: white;">Contact</a>
        </div>
    </nav>

  </head>
  <body style="text-align: center;">
    <h1>Contact Me</h1>

    <div class="input-group">
        <span class="input-group-text">Name</span>
        <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
      </div>
        <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

    <h2>Priority</h2>
    
    <form action="results.html">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Low
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">
            High
        </label>
      </div>
      <input type="submit" value="submit">
    </form>


    <script src="Bootstap.js"></script>
  </body>
</html>
